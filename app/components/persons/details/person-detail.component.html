<div class="jumbotron" *ngIf="person">

    <div class="backdrop">
        <carousel [options]="carouselOptions" [images]="person.profiles"></carousel>
    </div>

    <h1>{{ person.name }} ({{ person.birthday | dateFormat:'yyyy' }})</h1>

    <div class="subtext">
        {{ person.placeOfBirth }}
    </div>

    {{ person.biography }}

</div>
